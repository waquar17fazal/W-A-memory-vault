<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEREBREXIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
      padding: 15px;
    }

    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Fullscreen viewer */
    #viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      touch-action: pan-y;
    }

    #viewer img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
    }
    /* Enable zoom & smooth scaling */
#viewer img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 12px;
  transform: scale(1);
  transition: transform 0.25s ease;
  touch-action: pinch-zoom;
}

/* Zoomed state */
#viewer img.zoomed {
  transform: scale(2);
}
  </style>
</head>
<body>

<h1 style="text-align:center; margin-top:20px;">CEREBREXIA</h1>

<div class="gallery" id="gallery"></div>

<!-- Fullscreen Viewer -->
<div id="viewer">
  <img id="viewerImg">
</div>

<!-- Background Music (NO CONTROLS) -->
<audio id="bgMusic" src="../assets/CEREBREXIA/music.mp3" loop></audio>

<script>
  const totalPhotos = 47;   // change if needed
  let currentIndex = 0;

  const gallery = document.getElementById("gallery");
  const viewer = document.getElementById("viewer");
  const viewerImg = document.getElementById("viewerImg");
  const music = document.getElementById("bgMusic");

  /* Load gallery */
  for (let i = 1; i <= totalPhotos; i++) {
    const img = document.createElement("img");
    img.src = "../assets/CEREBREXIA/photo" + i + ".jpg";
    img.dataset.index = i - 1;
    img.onclick = () => openViewer(i - 1);
    gallery.appendChild(img);
  }

  /* Start music automatically */
  window.addEventListener("load", () => {
    music.volume = 0.5;
    music.play().catch(() => {});
  });

  function openViewer(index) {
  currentIndex = index;
  viewerImg.src = "../assets/CEREBREXIA/photo" + (index + 1) + ".jpg";
  viewerImg.classList.remove("zoomed");
  zoomed = false;
  viewer.style.display = "flex";
}

  function closeViewer() {
    viewer.style.display = "none";
  }

  viewer.addEventListener("click", closeViewer);

  /* Swipe logic */
  let startX = 0;

  viewer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  viewer.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 50) {
      if (diff > 0) {
        nextPhoto();
      } else {
        prevPhoto();
      }
    }
  });

function nextPhoto() {
  currentIndex = (currentIndex + 1) % totalPhotos;
  viewerImg.src = "../assets/CEREBREXIA/photo" + (currentIndex + 1) + ".jpg";
  viewerImg.classList.remove("zoomed");
  zoomed = false;
}

  function prevPhoto() {
  currentIndex = (currentIndex - 1 + totalPhotos) % totalPhotos;
  viewerImg.src = "../assets/CEREBREXIA/photo" + (currentIndex + 1) + ".jpg";
  viewerImg.classList.remove("zoomed");
  zoomed = false;
}
  // ---- DOUBLE TAP TO ZOOM ----
let lastTap = 0;
let zoomed = false;

viewerImg.addEventListener("touchend", function (e) {
  const currentTime = new Date().getTime();
  const tapLength = currentTime - lastTap;

  if (tapLength < 300 && tapLength > 0) {
    // Double tap detected
    zoomed = !zoomed;
    viewerImg.classList.toggle("zoomed", zoomed);
  }

  lastTap = currentTime;
});
</script>

</body>
</html>
